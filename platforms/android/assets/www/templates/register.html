<ion-view view-title="Register">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" id="set_name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="LSBU Email" id="set_email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Choose new password" id="set_pass">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Re-type Password" id="set_pass2">
      </label>
      <ion-checkbox ng-model="isChecked.checkbox">Agree terms and condition</ion-checkbox>
    </div>
    <div class="row">
      <div class="col col-center text-center" style="padding-left: 20px;">
        <a href="#/app/terms"><h5>Terms and Conditions</h5></a>
      </div>
    </div>
  </ion-content>
    <div class="tab-striped  tabs-background-calm">
      <div class="tabs tabs-icon-top tabs-color-light ">
      <a class="tab-item active" ng-click="registerUser()">
        <i class="icon ion-ios-compose-outline"></i>
        Register
      </a>
    </div>
  </div>
</ion-view>
